<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Blog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Gerenciador de Blog</h1>
            <button class="btn-new-post" onclick="showPostForm()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
                Novo Post
            </button>
        </header>
        
        <div id="post-form" class="hidden">
            <h2>Novo Post</h2>
            <form id="blogPostForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="excerpt">Resumo</label>
                    <textarea id="excerpt" name="excerpt" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="content">Conteúdo</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="image">Imagem</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" id="author" name="author" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Salvar</button>
                    <button type="button" class="btn-cancel" onclick="hidePostForm()">Cancelar</button>
                </div>
            </form>
        </div>
        
        <div id="posts-list">
            <!-- Posts serão carregados aqui -->
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
